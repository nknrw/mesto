<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Mesto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css" />
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__photo" src="./images/avatar.jpg" alt="Аватар">
            <div class="profile__info">
                <p class="profile__name">Жак-Ив Кусто</p>
                <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__edit-button"></button>
            <button class="profile__add-button"></button>
        </section>
        <section class="elements">
            <div class="elements__card">
                <img class="elements__image" src="./images/karachaevsk.png" alt="Карачаевск">
                <h2 class="elements__title">Карачаевск</h2>
                <button class="elements__like-button"></button>
            </div>
            <div class="elements__card">
                <img class="elements__image" src="./images/elbrus.png" alt="Гора Эльбрус">
                <h2 class="elements__title">Гора Эльбрус</h2>
                <button class="elements__like-button"></button>
            </div>
            <div class="elements__card">
                <img class="elements__image" src="./images/dombay.png" alt="Домбай">
                <h2 class="elements__title">Домбай</h2>
                <button class="elements__like-button"></button>
            </div>
            <div class="elements__card">
                <img class="elements__image" src="./images/elbrus.png" alt="Гора Эльбрус">
                <h2 class="elements__title">Гора Эльбрус</h2>
                <button class="elements__like-button"></button>
            </div>
            <div class="elements__card">
                <img class="elements__image" src="./images/dombay.png" alt="Домбай">
                <h2 class="elements__title">Домбай</h2>
                <button class="elements__like-button"></button>
            </div>
            <div class="elements__card">
                <img class="elements__image" src="./images/karachaevsk.png" alt="Карачаево-Черкесия">
                <h2 class="elements__title">Карачаево-Черкесия</h2>
                <button class="elements__like-button"></button>
            </div>
        </section>
    </main> 
    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <section class="popup">
        <form class="popup__container" name="form">
            <h3 class="popup__title">Редактировать профиль</h3>
            <input class="popup__input popup__input_name" placeholder="Имя" type="text" name="name" value="Жак-Ив Кусто">
            <input class="popup__input popup__input_about" placeholder="Профессия" type="text" name="job" value="Исследователь океана">
            <button class="popup__submit-button" type="submit">Сохранить</button>
            <button class="popup__close-button"></button>
        </form>
    </section>
    <script src="./script/script.js"></script>
</body>
</html>
