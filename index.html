<!DOCTYPE html>
<html lang="ru">
<head>
    <title>Mesto</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./pages/index.css" />
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__photo" src="./images/avatar.jpg" alt="Аватар">
            <div class="profile__info">
                <h2 class="profile__name">Жак-Ив Кусто</h2>
                <h3 class="profile__about">Исследователь океана</h3>
            </div>
            <button type="button" class="profile__edit-button"></button>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <ul class="elements__container">

            </ul>
        </section>
    </main> 
    <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
    </footer>
    <section class="popup popup_profile">
        <form class="popup__container" name="form">
            <h3 class="popup__title">Редактировать профиль</h3>
            <input class="popup__input popup__input_name" placeholder="Имя" type="text" name="name" value="Жак-Ив Кусто">
            <input class="popup__input popup__input_about" placeholder="Профессия" type="text" name="job" value="Исследователь океана">
            <button class="popup__submit-button" type="submit">Сохранить</button>
            <button type="button" class="popup__close-button"></button>
        </form>
    </section>
    <section class="popup popup_card">
        <form class="popup__container" name="form">
            <h3 class="popup__title">Новое место</h3>
            <input class="popup__input popup__input_title" placeholder="Название" type="text" name="title">
            <input class="popup__input popup__input_link" placeholder="Ссылка на картинку" type="text" name="link">
            <button class="popup__submit-button" type="submit">Создать</button>
            <button type="button" class="popup__close-button"></button>
        </form>
    </section>
    <section class="popup popup_fullscreen">
        <div class="popup__image-container">
            <figure class="popup__figure">
                <button type="button" class="popup__close-button"></button>
                <img class="popup__image" src="" alt="">
                <figcaption class="popup__caption"></figcaption>
            </figure>
        </div>
    </section>
    <template class="elements__template">
        <li class="elements__card">
            <button type="button" class="elements__trash-button"></button>
            <img class="elements__image" src="" alt="">
            <h2 class="elements__title"></h2>
            <button type="button" class="elements__like-button"></button>
        </li>
    </template>
    <script src="./script/script.js"></script>
</body>
</html>
