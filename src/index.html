<!DOCTYPE html>
<html lang="ru">
	<head>
		<title>Mesto</title>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!-- <link rel="stylesheet" href="./pages/index.css" /> -->
	</head>
	<body class="page">
		<header class="header">
			<img class="header__logo" src="<%=require('./images/logo.svg')%>" alt="Логотип" />
		</header>
		<main class="content">
			<section class="profile">
				<div class="profile__avatar-group">
					<img
						class="profile__avatar"
						src="<%=require('./images/avatar.jpg')%>"
						alt="Аватар пользователя"
					/>
					<div class="profile__avatar-overlay">
						<button class="profile__avatar-button"></button>
					</div>
				</div>
				<div class="profile__info">
					<!--<h1 class="profile__name">Имя пользователя</h1>
					<h2 class="profile__about">О пользователе</h2> -->
					<h1 class="profile__name">Имя пользователя</h1>
					<h2 class="profile__about">О пользователе</h2>

					<!-- <p class="profile__job">Темный лорд</p> -->
				</div>
				<button type="button" class="profile__edit-button"></button>
				<button type="button" class="profile__add-button"></button>
			</section>
			<!--<section class="profile">
				 <img class="profile__photo" src="<%=require('./images/avatar.jpg')%>" alt="Аватар" /> 

				<div class="profile__avatar-group">
					<img src="<%=require('./images/avatar.jpg')%>" alt="Аватар пользователя" class="profile__avatar">
					<div class="profile__avatar-overlay">
					  <button class="profile__avatar-button"></button>
					</div>
				  </div>

					<h1 class="profile__name">Дарт Вейдер</h1>
					<h2 class="profile__about">Темный лорд</h2>
				</div>
				<button type="button" class="profile__edit-button"></button>
				<button type="button" class="profile__add-button"></button>
			</section>-->
			<section class="elements">
				<ul class="elements__container"></ul>
			</section>
		</main>
		<footer class="footer">
			<p class="footer__copyright">© 2022 Mesto Russia</p>
		</footer>
		<!-- Popup редактирования профиля -->
		<section class="popup popup_profile">
			<form class="popup__form" name="form-profile">
				<h3 class="popup__title">Редактировать профиль</h3>
				<input
					id="name-input"
					class="popup__input popup__input_name"
					placeholder="Имя"
					type="text"
					name="name"
					value="Жак-Ив Кусто"
					required
					maxlength="40"
					minlength="2"
				/>
				<span class="popup__input-error name-input-error"></span>
				<input
					id="about-input"
					class="popup__input popup__input_about"
					placeholder="Профессия"
					type="text"
					name="about"
					value="Исследователь океана"
					required
					maxlength="200"
					minlength="2"
				/>
				<span class="popup__input-error about-input-error"></span>
				<button class="popup__submit-button" type="submit">Сохранить</button>
				<button type="button" class="popup__close-button popup__close"></button>
			</form>
		</section>
		<!-- Popup добавления новых карточек -->
		<section class="popup popup_card">
			<form class="popup__form" name="form-card">
				<h3 class="popup__title">Новое место</h3>
				<input
					id="title-input"
					class="popup__input popup__input_title"
					placeholder="Название"
					type="text"
					name="name"
					required
					maxlength="30"
					minlength="2"
				/>
				<span class="popup__input-error title-input-error"></span>
				<input
					id="link-input"
					class="popup__input popup__input_link"
					placeholder="Ссылка на картинку"
					type="url"
					name="link"
					required
				/>
				<span class="popup__input-error link-input-error"></span>
				<button class="popup__submit-button" type="submit">Создать</button>
				<button type="button" class="popup__close-button popup__close"></button>
			</form>
		</section>

		<!-- Форма редактирования аватара -->
		<section class="popup popup_avatar">
			<form class="popup__form" name="form-avatar">
				<h3 class="popup__title">Загрузить аватар</h3>
				<input
					class="popup__input popup__input_avatar"
					id="avatar-input"
					placeholder="Ссылка на аватар"
					type="url"
					name="avatar"
					required
				/>
				<span class="popup__input-error avatar-input-error"></span>
				<button class="popup__submit-button" type="submit">Сохранить</button>
				<button type="button" class="popup__close-button popup__close"></button>
			</form>
		</section>

		<!-- Форма удаления карточки -->
		<section class="popup popup_delete">
			<form class="popup__form" name="form-delete">
				<h3 class="popup__title popup__title_delete">Вы уверены?</h3>
				<button class="popup__submit-button popup__submit-button_delete" type="submit">Да</button>
				<button type="button" class="popup__close-button popup__close"></button>
			</form>
		</section>

		<!-- Popup открытия фото -->
		<section class="popup popup_fullscreen">
			<div class="popup__image-container">
				<figure class="popup__figure">
					<button type="button" class="popup__close-button popup__close"></button>
					<img class="popup__image" />
					<figcaption class="popup__caption"></figcaption>
				</figure>
			</div>
		</section>
		<!-- Шаблон карточек с фото -->
		<template class="elements__template">
			<li class="elements__card">
				<button type="button" class="elements__trash-button"></button>
				<img class="elements__image" />
				<h2 class="elements__title"></h2>
				<div class="elements__like-group">
					<button type="button" class="elements__like-button"></button>
					<p class="elements__like-counter">0</p>
				</div>
			</li>
		</template>
	</body>
</html>
